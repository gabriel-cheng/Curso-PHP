<h1 class ="center" style="border-bottom: 1px solid #000;">EXEMPLO DE FORMULÁRIO</h1>
<title>Formulários</title>
<meta charset="UTF-8">
<style>
    *{
        margin-top: 5px; 
    }
    .center{
        display: flex;
        justify-content: center;
    }

    .align{
        display: inline;
        margin-left: 3rem;
    }
</style>

<div class="center">
    <form action="" method="POST">
        <input type="text" name="login" placeholder="Login">
        <input type="password" name="senha" placeholder="Senha">
        <p>
            <div>
                <textarea name="BIO" cols="48" rows="1" placeholder="Insira um e-mail válido"></textarea>
            </div>
            <div class="align">
                <input type="radio" name="tipo" value="admin"> Admin
                <input type="radio" name="tipo" value="professor"> Professor
                <input type="radio" name="tipo" value="Coordenador"> Coordenador
            </div>
            <div class="center">
                <input type="checkbox" name="ativo">Ativo
                <input type="checkbox" name="inativo">Inativo
            </div>
            <div class="center">
                <select name="Estado">
                    <option value="--">---</option>
                    <option value="ac">Acre</option>
                    <option value="mt">Mato Grosso</option>
                    <option value="sp">São Paulo</option>
                </select>
            </div>
            <div class="center">
                <select name="linguages" multiple size="7">
                    <option value="--">Selecione</option>
                    <option value="c">3. C</option>
                    <option value="cs">2. C#</option>
                    <option value="java">5. Java</option>
                    <option value="cobol">6. Cobol</option>
                    <option value="py">1. Python</option>
                    <option value="js">4. JavaScript</option>
                </select>
            </div>
            <button style="margin-left: 9.8rem; margin-top: 8px;">Logar</button>
        </form>
    </div>
